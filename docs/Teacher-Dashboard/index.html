<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/teacher.ico" type="image/x-icon">
    <link rel="stylesheet" href="dashboard.css">

    <title>Teacher Dashboard</title>
</head>

<body>
    <div class="white">
        <div class="search-group">
            <div class="icon-search">
                <lord-icon src="https://cdn.lordicon.com/hursldrn.json" trigger="morph"
                    colors="primary:#6159e6,secondary:#cb5eee" style="width:50px;height:35px">
                </lord-icon>
            </div>
            <div class="serach">
                <input type="text">
            </div>
            <div class="notification">
                <img src="icons/bell.png" alt="bellIcon" style="height: 20px;">
            </div>
        </div>
        <div class="top-group">
            <!-- <div class="dashboard">
                <div><p>Dashboard</p></div>
                <div class="dashboard-content"> -->

        </div>
    </div>
    <div class="groups">

    </div>
    <div class="progress">

    </div>
    </div>

    <!-- left Side Navigation  -->
    <div class="left-nav">
        <div class="site-logo">
            <span style=" font-size: 30px;">SMS</span>
            <span style="color: rgba(64, 50, 187, 0.849);  font-size: 30px;">.com
            </span>
            <a href="javascript:void(0)" id="btn-student"
                onclick="document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">
                <div class="add-btn">
                    <p> Add student</p>
                </div>
            </a>
        </div>
        <div class="menu-group ">
            <ul>
                <div class="div1 active">
                    <li><a href="#">Dashboard</a></li>
                </div>
                <div class="div1">
                    <li><a href="#">Lessons</a></li>
                </div>
                <div class="div1">
                    <li><a href="#">Groups</a></li>
                </div>
                <div class="div1">
                    <li><a href="#">Materials</a></li>
                </div>
                <div class="div1">
                    <li><a href="#">Semester</a></li>
                </div>
                <div class="div1">
                    <li><a href="#">Inbox</a></li>
                </div>
            </ul>
        </div>
        <div class="user-group">
            <div class="user-logo" style="display: flex; align-items: center;">
                <img src="/image/Group 9.png" alt="logo">
                <p style="margin-left: 10px;">Sunita Lather <br> Teacher</p>

            </div>



            <div class="logout-btn">
                <p>Logout</p>
            </div>
        </div>
    </div>
    </div>

    <!-- -------------------ADD Student Section---------------- -->

    <div id="fade" class="blur-background">
        <div id="light" class="white_content">
            <form action="">

                <a cross href="javascript:void(0)"
                    onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'"><img
                        src="/teacher/icons/delete.png" alt="close-logo" height="15px" width="15px"
                        class="close-logo"></a>

                <div class="top-heading">
                    <p>STUDENT DETAILS</p>
                </div>
                <div class="container">
                    <div class="genedu cont">
                        <div class="general">
                            <h3>General Information</h3>
                            <div class="elements">
                                <label for="text" required>First Name</label>
                                <input type="text">
                            </div>
                            <div class="elements">
                                <label for="text">Last Name</label>
                                <input type="text">
                            </div>
                            <div class="elements">
                                <label for="text" required>Roll No.</label>
                                <input type="number">
                            </div>
                        </div>
                        <div class="education">
                            <h3>Education Information</h3>
                            <div class="elements">
                                <label for="text" required>Semester</label>
                                <input type="text">
                            </div>
                            <div class="elements">
                                <label for="text">Group</label>
                                <input type="text">
                            </div>
                            <div class="elements">
                                <label for="text" required>Addmission<BR>Entry Type</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="locon cont">
                        <div class="location">
                            <h3>Location Information</h3>
                            <div class="elements">
                                <label for="text" required>State</label>
                                <input type="text">
                            </div>
                            <div class="elements">
                                <label for="text">District</label>
                                <input type="text">
                            </div>
                            <div class="elements">
                                <label for="text" required>Village / H No</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="contact">
                            <h3>Contact Information</h3>
                            <div class="elements">
                                <label for="text" required>Email ID</label>
                                <input type="email">
                            </div>
                            <div class="elements">
                                <label for="text">Student<BR>Phone No</label>
                                <input type="Number">
                            </div>
                            <div class="elements">
                                <label for="text" required>Parents<BR>Phone No</label>
                                <input type="Number">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btnContainer">
                    <input type="submit" value="Add Student">
                    <input type="button" value="Cancel">
                </div>
            </form>
        </div>
    </div>
    <!-- ---------------------DONE------------------------- -->

    <script src="https://cdn.lordicon.com/fudrjiwc.js"></script>

</body>

</html>
