<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Add Student Button -->

    <div class="sContainer">
        <div id="add" onclick="document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">
            <img src="../icons/addCircle.svg" alt="add">
        </div>

        <!-- Selection Menu -->

        <div style='width: 100%; display: flex; justify-content: center; padding: 10px;'>
            <select class="select">
                <option value="Select Class" selected>Select Class</option>
                <option value="First Semester">First Semester</option>
                <option value="Second Semester">Second Semester</option>
                <option value="Third Semester">Third Semester</option>
                <option value="Fourth Semester">Fourth Semester</option>
                <option value="Fifth Semester">Fifth Semester</option>
                <option value="Sixth Semester">Sixth Semester</option>
            </select>
        </div>

        <!-- Student ID -->

        <div class="students">
            <div class="student">
                <div class="uImg">
                    <img src="testImg/1.png" height="100%" alt="sIco">
                </div>
                <div class="sDetails">
                    <h3 class="sName" style="font-family: 'omega sans';">Neeraj</h3>
                    <p>200130800027</p>
                </div>
            </div>
        </div>

        <!-- student details pane -->

        <section class="studentDetails">
            <header>STUDENT DETAILS <span onclick="document.querySelector('.studentDetails').style.display='none';document.querySelector('#fade').style.display='none'">&Cross;</span></header>
            <main>
                <div>
                    <div>
                        <div acaDetails>
                            <div class="img">
                                <figure>
                                    <img src="url script se add hoga jis student par click kara hai uski image wala" alt="">
                                </figure>
                                <div class="name">ye bhi script se add hoga upar wale ki tarah</div>
                            </div>
                            <div class="details">
                                <span class="rollno"></span>
                                <span class="semester"></span>
                                <span class="batch"></span>
                                <span class="ranking"></span>
                            </div>
                        </div>
                        <div>
                            <div generalDetails>
                                <header>General Details</header>
                                <div class="details">
                                    <span class="dob"></span>
                                    <div style="display: flex;justify-content: space-between;">
                                        <span class="fName"></span>
                                        <span class="mName"></span>
                                    </div>
                                    <span class="address"></span>
                                    <div style="display: flex;justify-content: space-between;">
                                        <span class="mob"></span>
                                        <span class="email"></span>
                                    </div>
                                </div>
                            </div>
                            <div achievements>
                                <header>Achievements</header>
                                <ul style="margin-left: 1em;"></ul>
                            </div>
                        </div>
                    </div>
                    <div marksGraph>
                        <header>Academic Performance</header>
                        <div class="graph">
                            <svg height="155px" width="600px">
                                <path 
                                  d="M20,5
                                     v135
                                     h400
                                  " fill="none" stroke="white" stroke-width="1px" /> <!-- graph -->
                                <path 
                                  d="M20,10
                                     h400
                                     m-400,32.5
                                     h400
                                     m-400,32.5
                                     h400
                                     m-400,32.5
                                     h400
                                  " stroke="gray" stroke-width="1px" /> <!-- field lines -->

                                <!-- value identifiers -->
                                <!-- on y -->
                                <text fill="white" x="7" y="152">0</text>
                                <text fill="white" x="-1" y="112" style="font-size: 14px;">25</text>
                                <text fill="white" x="-1" y="78" style="font-size: 14px;">50</text>
                                <text fill="white" x="-1" y="43" style="font-size: 14px;">75</text>
                                <text fill="white" x="-2" y="10" style="font-size: 12px;">100</text>
                                
                                <!-- on x (ye wale script se dalega kyuki values vary kar sakti hai aur scale badhane ki bhi avashyakta pad sakti hai) -->
                                <!-- legends NOTE: maximum length of legend is 18, any more characters will be hidden. wrap is off. -->
                                <!-- ye bhi script se add honge -->
                            </svg>
                        </div>
                    </div>
                </div>
            </main>
        </section>
    </div>

    <script src="script.js" async defer></script>
    <script src="../tScript.js" async defer></script>
</body>

</html>
