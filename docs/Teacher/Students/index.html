<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>


    <!-- Add Student Button -->

    <div class="sContainer">
        <div id="add">
            <img src="../icons/addCircle.svg" alt="add">
        </div>

        <!-- Selection Menu -->

        <div class="select">
            <select name="class" id="cSel">
                <option value="Select Class">Select Class</option>
                <option value="First Semester">First Semester</option>
                <option value="Second Semester">Second Semester</option>
                <option value="Third Semester">Third Semester</option>
                <option value="Fourth Semester">Fourth Semester</option>
                <option value="Fifth Semester">Fifth Semester</option>
                <option value="Sixth Semester">Sixth Semester</option>
            </select>
        </div>

        <!-- Student ID -->

        <div class="sID">
            <div class="uImg">
                <img src="testImg/1.png" height ="70px" alt="sIco">
            </div>
            <div class="uName">
                <h3>Neeraj</h3>
            </div>
        </div>
    </div>

    <script src="script.js" async defer></script>
    <script src="../tScript.js" async defer></script>
</body>
</html>
